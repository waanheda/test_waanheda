<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="js/script.js"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              clifford: "#da373d",
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
    </style>
  </head>
  <body class="">
    <h1 class="text-3xl font-bold underline">Hello world!</h1>
    <div
      class="bg-gray-200 rounded p-4 after:clear-both after:block after:float-none after:content-['']"
    >
      <div class="float-left w-[38%]">
        <form class="generate_otp" action="#">
          <ul class="text-center">
            <li class="mb-2">
              <h1 class="block mb-3 text-xl font-medium text-gray-700">
                for Generate Otp automatically click below Button
              </h1>
              <input
                type="text"
                id="otp_show"
                maxlength="6"
                class="w-3/4 p-2 px-24 text-2xl text-center border border-gray-400 rounded for_otp_creation"
              />
            </li>
            <div
              class="text-center after:clear-both after:block after:float-none after:content-['']"
            >
              <div class="inline-block py-1 mx-2 flot-left">
                <button
                  id="generate_otp_btn"
                  type="button"
                  class="inline-block text-gray-700 bg-gray-400 rounded hover:bg-gray-700 hover:text-gray-400"
                >
                  <p class="m-2">Generate Otp</p>
                </button>
              </div>
              <div class="inline-block py-1 mx-2 text-center flot-left">
                <button
                  id="copy_otp_btn"
                  type="button"
                  class="inline-block text-gray-700 bg-gray-400 rounded hover:bg-gray-700 hover:text-gray-400"
                >
                  <p class="m-2">Copy</p>
                </button>
              </div>
            </div>
          </ul>
        </form>
      </div>
      <div class="float-right w-[62%] rounded px-4 text-4xl">
        <h1 class="mb-3 text-xl font-medium text-center text-gray-700">
          Paste Your OTP Here
        </h1>
        <form class="py-3 otp_container">
          <ul class="text-center">
            <li class="inline mb-2">
              <input
                type="text"
                id="input-1"
                maxlength="1"
                class="inline-block w-1/12 px-5 py-3 mx-1 text-4xl border border-gray-400 rounded otp_items"
              />
            </li>
            <li class="inline mb-2">
              <input
                type="text"
                id="input-2"
                maxlength="1"
                class="inline-block w-1/12 px-5 py-3 mx-1 text-4xl border border-gray-400 rounded otp_items"
              />
            </li>
            <li class="inline mb-2">
              <input
                type="text"
                id="input-3"
                maxlength="1"
                class="inline-block w-1/12 px-5 py-3 mx-1 text-4xl border border-gray-400 rounded otp_items"
              />
            </li>
            <li class="inline mb-2">
              <input
                type="text"
                id="input-4"
                maxlength="1"
                class="inline-block w-1/12 px-5 py-3 mx-1 text-4xl border border-gray-400 rounded otp_items"
              />
            </li>
            <li class="inline mb-2">
              <input
                type="text"
                id="input-5"
                maxlength="1"
                class="inline-block w-1/12 px-5 py-3 mx-1 text-4xl border border-gray-400 rounded otp_items"
              />
            </li>
            <li class="inline mb-2">
              <input
                type="text"
                id="input-6"
                maxlength="1"
                class="inline-block w-1/12 px-5 py-3 mx-1 text-4xl border border-gray-400 rounded otp_items"
              />
            </li>
          </ul>
        </form>
      </div>
    </div>
  </body>
</html>
